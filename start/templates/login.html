<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход в систему</title>
	<!-- Bootstrap CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
	<div class="card w-100" style="max-width: 400px;">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Вход в систему</h3>
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				  <li>{{ message }}</li>
				{% endfor %}
				</ul>
			  {% endif %}
			{% endwith %}
			<form method="post">
				<div class="mb-3">
					<label for="username" class="form-label">Имя пользователя</label>
					<input type="text" class="form-control" id="username" name="username"
					       aria-describedby="usernameHelp">
					<div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
				<div class="mb-3 form-check">
					<input type="checkbox" class="form-check-input" id="rememberMe">
					<label class="form-check-label" for="rememberMe">Запомнить меня</label>
				</div>
				<p>Если вы еще не зарегестрированы <a href="{{ url_for('registration') }}" class="w3-bar-item w3-button w3-hover-blue">Зарегистрироваться</a></p>
				<button type="submit" class="btn btn-primary w-100">Войти</button>
			</form>

		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
