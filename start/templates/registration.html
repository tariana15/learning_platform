<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<!-- Bootstrap CSS -->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
	<div class="card w-100" style="max-width: 400px;">
		<div class="card-body">
			<h3 class="card-title text-center mb-4">Регистрация</h3>
			{% with messages = get_flashed_messages() %}
			  {% if messages %}
				<ul class=flashes>
				{% for message in messages %}
				  <li>{{ message }}</li>
				{% endfor %}
				</ul>
			  {% endif %}
			{% endwith %}
			<form method="post">
				<div class="mb-3">
					<div class="mb-3">
					<label for="name" class="form-label">Имя</label>
					<input type="text" class="form-control" id="name" name="name">
				</div>
				<!-- <div class="mb-3">
						<label>Выберите роль</label><br>
						<input type="radio"  id="Student" name="role" value=2>
						<label for="Student" class="form-label">Ученик</label><br>
						<input type="radio" id="Teacher" name="role" value=1>
						<label for="Teacher" class="form-label">Учитель</label> -->
				<div class="mb-3">
					<div class="mb-3">
					<label for="e-mail" class="form-label">e-mail</label>
					<input type="email" class="form-control" id="e-mail" name="e-mail">
				</div>
				<div>
					<label for="username" class="form-label">Имя пользователя</label>
					<input type="text" class="form-control" id="username" name="username"
					       aria-describedby="usernameHelp">
					<div id="usernameHelp" class="form-text">Ваше имя пользователя останется конфиденциальным.</div>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Пароль</label>
					<input type="password" class="form-control" id="password" name="password">
				</div>
                <div class="mb-3">
					<label for="password2" class="form-label">Повторите пароль</label>
					<input type="password" class="form-control" id="password2" name="password2">
				</div>
				<a href="{{ url_for('login') }}"><button href type="submit" class="btn btn-primary w-100">Зарегестрироваться</button></a>
			</form>

		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
